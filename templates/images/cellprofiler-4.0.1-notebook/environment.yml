name: notebook
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  {%- for package in cookiecutter.default_packages.conda_packages %}
  - {{ package }}
  {%- endfor %}
  - imagemagick
  - mysql
  - openjdk
  - zeromq
  - pyzmq
  - datashader
  - gcsfs
  - h5netcdf
  - h5py
  - holoviews
  - hvplot
  - matplotlib-base
  - nb_conda_kernels
  - panel
  - rasterio
  - scikit-image
  - scikit-learn
  - scipy
  - sparse
  - wxpython
  - psycopg2
  - pip:
      - CellProfiler==4.0.7
  {%- for package in cookiecutter.default_packages.pip_packages %}
      - {{ package }}
  {%- endfor %}
